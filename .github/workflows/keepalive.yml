name: Keepalive Ping

on:
  schedule:
    # Run every 12 minutes
    - cron: '*/12 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          BACKEND_URL="${{ secrets.BACKEND_URL || 'https://eventgate-backend-t978.onrender.com' }}"
          echo "üîÑ Pinging backend at $BACKEND_URL/health..."
          
          response=$(curl -s -w "\n%{http_code}" "$BACKEND_URL/health")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Keepalive ping successful!"
            echo "Response: $body"
            exit 0
          else
            echo "‚ùå Keepalive ping failed with status $http_code"
            echo "Response: $body"
            exit 1
          fi

